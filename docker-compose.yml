services:
  attendance-node1:
    build:
      context: NodeJS\.
      dockerfile: Dockerfile
    container_name: attendance-node1
    # networks:
    #   - corp
    # ports:
    #   - "5000:5000"
    expose:
      - "5000"
    restart: always
    depends_on:
      - mongodb
  nginx:
    container_name: nginx
    # networks:
    #   - corp
    build:
      context: .\Http
      dockerfile: Dockerfile
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      # - target: 2000
      #   published: 4321
      #   mode: host
    # volumes:
    #   - nginx_certs:/etc/nginx/certs
    expose:
      - "2000"
    restart: always
    depends_on:
      - 'attendance-node1'
      - 'mongodb'
  mongodb:
    image: mongo:latest
    command: mongod --port 57478
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    # expose:
    #   - "27017"
    expose:
      - "57478"
    # networks:
    #   - corp
    volumes:
      - mongodb_data_container:/data/db
    container_name: mongodb
